<div class="container-wrap">
  <aside id="fh5co-hero">
    <div class="flexslider">
      <ul class="slides">
        <li *ngFor="let s of slides" style="background-image: url({{s.slideInfo.slidePath}});">
          <div class="overlay-gradient"></div>
          <div class="container-fluid">
            <div class="row">
              <div [ngClass]="s.placement === 'Left' ? 'col-md-6 col-md-offset-3 col-md-pull-3 slider-text' : 'col-md-6 col-md-offset-3 slider-text'">
                <div [ngClass]="s.placement === 'Left' ? 'slider-text-inner' : 'slider-text-inner text-center'">
                  <h1>{{s.slideInfo.slideTitle}}</h1>
                  <h2>{{s.slideInfo.slideDescription}}</h2>
                  <p *ngIf="s.additionalInfo"><a class="btn btn-primary btn-demo" routerLink={{s.routerLink}}>{{s.additionalInfo}}</a></p>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </aside>
  <div id="fh5co-counter" class="fh5co-counters">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center animate-box">
        <div *ngIf="metricsAtAGlance$ | async as metricsAtAGlance">
          <p>{{metricsAtAGlance.title}}</p>
        </div>
      </div>
      <div class="row animate-box">
        <div class="col-md-8 col-md-offset-2" *ngIf="metricsAtAGlance$ | async as metricsAtAGlance">
          <div class="row">
            <div class="col-md-2 text-center" *ngFor="let m of metricsAtAGlance.metrics">
              <span class="fh5co-counter js-counter" data-from="0" [attr.data-to]="m.totalYears" data-speed="5000" data-refresh-interval="50"></span>
              <span class={{m.iconPath}}></span>
              <span class="fh5co-counter-label">{{m.technology}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
