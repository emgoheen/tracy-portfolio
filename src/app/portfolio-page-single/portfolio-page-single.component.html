<div class="container-wrap">
  <aside id="fh5co-hero">
    <div class="flexslider">
      <ul class="slides">
        <li style="background-image: url(assets/images/SealRock_bg.jpg);">
          <div class="overlay-gradient"></div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3 slider-text slider-text-bg">
              <div class="slider-text-inner text-center">
                <h1>My Work</h1>
                <h2>Samplings of my professional and personal projects</h2>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </aside>
  <div id="fh5co-work">
    <div class="row">
      <div class="col-md-8">
        <a href="{{image}}" class="image-popup img-portfolio-detail">
          <img src={{image}} class="img-responsive">
        </a>
      </div>
      <div class="col-md-4 fh5co-project-detail">
        <h2 class="fh5co-project-title">{{projectTitle}}</h2>
        <span class="fh5co-project-sub">{{projectSubTitle}}</span>
        <p [innerHTML]="description"></p>
        <div class="fh5co-project-service">
          <h3>Client-side and supporting technologies:</h3>
          <ul>
            <li *ngFor="let ct of clientTechnologies">{{ct}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
