<div class="container-wrap">
  <aside id="fh5co-hero">
    <div class="flexslider">
      <ul class="slides">
        <li style="background-image: url({{(projectInfo$ | async)?.slidePath}});">
          <div class="overlay-gradient"></div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3 slider-text slider-text-bg">
              <div class="slider-text-inner text-center" *ngIf="projectInfo$ | async as projectInfo">
                <h1>{{projectInfo.slideTitle}}</h1>
                <h2>{{projectInfo.slideDescription}}</h2>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </aside>
  <div id="fh5co-work">
    <div class="row">
      <div class="col-md-8">
        <a href="{{(projectInfo$ | async)?.imagePath}}" class="image-popup img-portfolio-detail">
          <img src="{{(projectInfo$ | async)?.imagePath}}" class="img-responsive">
        </a>
      </div>
      <div class="col-md-4 fh5co-project-detail" *ngIf="projectInfo$ | async as projectInfo">
        <h2 class="fh5co-project-title">{{projectInfo.title}}</h2>
        <span class="fh5co-project-sub">{{projectInfo.source}}</span>
        <p [innerHTML]="projectInfo.description"></p>
        <div class="fh5co-project-service">
          <h3>Client-side and supporting technologies:</h3>
          <ul>
            <li *ngFor="let ct of projectInfo.fullTechList">{{ct}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
